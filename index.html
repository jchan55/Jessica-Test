<html>
    <head>
        
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>
        
        <script src="libraries/aframe-ar.js"></script>

    </head>
    <body>
        <a-scene embedded arjs>

<!--
            assets are the objects that can be included or linked into your code
            in this example, this includes an obj file and a material mapped file
            notice that "src" is a way to direct the path to the file - the obj and mtl file is within the assets folder
-->
            <a-assets timeout="10000">
     
                <a-asset-item id="building-obj" src="assets/building.obj"></a-asset-item>
                <a-asset-item id="building-mtl" src="assets/building.mtl"></a-asset-item>
                
                <a-asset-item id="sidewalk-obj" src="assets/sidewalk.obj"></a-asset-item>
                <a-asset-item id="sidewalk-mtl" src="assets/sidewalk.mtl"></a-asset-item>
                
                <a-asset-item id="block-obj" src="assets/block.obj"></a-asset-item>
                <a-asset-item id="block-mtl" src="assets/block.mtl"></a-asset-item>
                
                <a-asset-item id="buildings-obj" src="assets/buildings.obj"></a-asset-item>
                <a-asset-item id="buildings-mtl" src="assets/buildings.mtl"></a-asset-item>
                
                <a-asset-item id="grass-obj" src="assets/grass.obj"></a-asset-item>
                <a-asset-item id="grass-mtl" src="assets/grass.mtl"></a-asset-item>
                
                <a-asset-item id="statue-obj" src="assets/statue.obj"></a-asset-item>
                <a-asset-item id="statue-mtl" src="assets/statue.mtl"></a-asset-item>
                
                <a-asset-item id="images-obj" src="assets/images.obj"></a-asset-item>
                <a-asset-item id="images-mtl" src="assets/images.mtl"></a-asset-item>
                
            </a-assets>

            
<!--
            the entity is where you start linking in your assets
note, you don't necessarily need to separate out your assets, you can lump it all in entity below
however, sometimes, it's easier to organize your code by first thinking about all the assets you need, and then calling them when you need
-->
            <a-entity scale=".05 .05 .05"
                      obj-model="obj: #building-obj; mtl: #building-mtl" rotation="0 0 0"></a-entity>
            
            <a-entity scale=".05 .05 .05"
                      obj-model="obj: #sidewalk-obj; mtl: #sidewalk-mtl" rotation="0 0 0"></a-entity>
            
            <a-entity scale=".05 .05 .05"
                      obj-model="obj: #block-obj; mtl: #block-mtl" rotation="0 0 0"></a-entity>
            
            <a-entity scale=".05 .05 .05"
                      obj-model="obj: #buildings-obj; mtl: #buildings-mtl" rotation="0 0 0"></a-entity>
            
            <a-entity scale=".05 .05 .05"
                      obj-model="obj: #grass-obj; mtl: #grass-mtl" rotation="0 0 0"></a-entity>
            
            <a-entity scale=".05 .05 .05"
                      obj-model="obj: #statue-obj; mtl: #statue-mtl" rotation="0 0 0"></a-entity>
            
            <a-entity scale=".05 .05 .05"
                      obj-model="obj: #images-obj; mtl: #images-mtl" rotation="0 0 0"></a-entity>
            
            <a-box material='opacity: 0.5;' color="#4CC3D9"></a-box>


            <!-- define a camera which will move according to the marker position -->
             <a-marker-camera preset='hiro'></a-marker-camera>
<!--             <a-marker-camera preset='Custom' type='pattern' url='/assets/FigureGround.patt'></a-marker-camera>  <a-entity camera></a-entity>-->
        </a-scene>
    </body>
</html>
